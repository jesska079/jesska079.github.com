<!DOCTYPE html>
<html>
	<head>
		<title>My Sample HTML</title>
		<style type="text/css" media="screen">
			h1 { 
 			 font-size: 20px;
 			 border-bottom: 1px solid #cccccc;
			}
			p { 
			 padding: 10px; 
			 background-color: papayaWhip;
			}
			.important {
			 border: 1px solid green;
			}
			#user-name {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Hello <em>World!</em></h1>
		<p class="important">My name is <span id="user-name">Jessica</span> and I like cats. I have two one is Ginger and one is Penny.</p>
		<p>My favorite color is red.</p>
	<script type="text/javascript">
		  function replaceName() {
		    var myNewName = window.prompt('Pick a new name!');
		    document.getElementById('user-name').innerHTML = myNewName;
		  }
		  document.onclick = replaceName;
	</script>
	<body/>
</html>
